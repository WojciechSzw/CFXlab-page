    <div class="popup-singleimg" id="popup-singleimg">
      <img id="popupjpg" alt="FullResImg" />
      <button onclick="hidephoto()">
        <i class="fa-solid fa-xmark fa-4x" style="color: white"></i>
      </button>
    </div>

    <script>
      function showPhoto(srcLOW) {
        const jpg = document.getElementById("popupjpg");
        let srcHigh = srcLOW.substring(srcLOW.indexOf("images"));
        srcHigh = srcHigh.replace("Low", "Full");
        jpg.src = srcHigh;
        const box = document.getElementById("popup-singleimg");
        box.style.visibility = "visible";
        box.style.display = "flex";
      }

      function hidephoto() {
        const box = document.getElementById("popup-singleimg");
        box.style.visibility = "hidden";
        box.style.display = "none";
      }
    </script>
