    <div class="popup-singleimg" id="popup-singleimg" onclick="hidephoto()">
      <img
        src="images/loading.jpg"
        id="popupjpg"
        alt="FullResImg"
        onclick="event.stopPropagation()"
      />
      <button onclick="hidephoto()">
        <i class="fa-solid fa-xmark fa-4x" style="color: #53fc1b"></i>
      </button>
      <i
        class="fa-solid fa-angle-right fa-3x right-arrow"
        onclick="slideShow.scrollRight(this.parentNode);event.stopPropagation()"
      ></i>
      <i
        id="leftArrow"
        class="fa-solid fa-angle-left fa-3x left-arrow"
        onclick="slideShow.scrollLeft(this.parentNode);event.stopPropagation()"
      ></i>
    </div>
